{% extends "base/base.html" %}

{% block content %}
<div class='book_detail'>
  <h3>{{ book.title | upper}}</h3>
  <p>Date Added: {{ book.date_added|date:"d M Y"}}</p>
  {% comment %} <p>{{ book.date_completed|date:"d M Y"}}</p> {% endcomment %}
  <p>{{ book.status | title}}</p>
  <p>First Published: {{ book.year }}</p>
</div>
{% endblock content %}
