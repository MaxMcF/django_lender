{% extends "base/base.html" %}

{% block content %}
<h2 class="your_books_title">Your Books:</h2>
<div class="books_list">
  {% for book in books %}
  <h3 class="book_list_info"><a href="{% url "books_detail" pk=book.id %}">{{book.title}}  ({{book.status}})</a></h3>
  {% endfor %}
</div>
{% endblock content %}
